<script>
    //Problema: Peça para o usuário informar um número inteiro.
    //Escreva todos os números na tela, até o número informado pelo usuário, colocando um número em cada linha e começando do número 1!

    //Entrada

    const n = Number(prompt("Informe um número"))
    
    //Processamento
    
    for (let i = 1; i <= n; i++) {
        document.write(`${i} <br>`)
    }
    
    //Saída

</script>
