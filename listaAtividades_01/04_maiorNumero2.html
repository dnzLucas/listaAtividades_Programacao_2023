<script>
    //Problema: Maior número[2]
    //Peça ao usuário para informar três números e diga, ao final do programa, qual dos três é o maior número.

    //ENTRADA
    const n1 = Number(prompt("Insira o primeiro número: "))
    const n2 = Number(prompt("Insira o segundo número: "))
    const n3 = Number(prompt("Insira o terceiro número: "))
    //PROCESSAMENTO

    if (n1 > n2 && n1 > n3){
        alert ("O primeiro número é maior")
    }

    else if (n1 < n2 && n2 > n3){
        alert ("O segundo número é maior")
    }

    else{
        alert("O terceiro número é maior")
    }

    //SAÍDA

</script>
