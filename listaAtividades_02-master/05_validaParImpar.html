<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const n = Number(prompt("Insira um número").replace(",","."))

    //PROCESSAMENTO

    if (n % 2 == 0) {
        alert(`O número ${n} é par`.replace(".",","));
    }

    else {
        alert(`O número ${n} é ímpar`.replace(".",","))
    }



</script>
