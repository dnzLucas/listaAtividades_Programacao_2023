<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
    const peso = Number(prompt("Quanto você pesa (em kg)"))
    const altura = Number(prompt("Qual é a sua altura? (em metros)").replace(",","."))
    
    imc = peso / altura ** 2
    
    // Processamento

    if(imc <= 18.5){
        alert("Voce está com subpeso.")
    }

    else if(imc <= 25.0){
        alert("Você está com um peso normal.")
    }

    else if(imc <= 30.0){
        alert("Você está com sobrepeso.")
    }

    else{
        alert("Você está obeso.")
    }
    


</script>
