<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA

    const n1 = Number(prompt("Informe um número: "))
    const n2 = Number(prompt("Informe o segundo número: "))
    const operacao = prompt("Qual é a operação? (em caracteres especiais, como: +, -, / e *)")

    //PROCESSAMENTO
    let resultado = 0;
    if (operacao == "+"){
        resultado = n1 + n2
    }

    else if (operacao == "-"){
        resultado = n1 - n2
        
    }

    else if (operacao == "/"){
        resultado = n1 / n2
    }
     
    else if (operacao == "*"){
        resultado = n1 * n2
    }
    
    //SAÍDA
    if (resultado % 2 == 0) {
        alert(`O resultado ( ${resultado} ) é par!`);
    }
    else {
        alert(`O resultado ( ${resultado} ) é ímpar!`);
    }

    if(resultado > 0){
        alert (`O resultado ( ${resultado} ) é positivo!`)
    }

    else {
        alert (`O resultado ( ${resultado} ) é negativo!`)

    }

    if(resultado % 2 == 0){
    alert (`O resultado ( ${resultado} ) é inteiro!`)
    }

    else{
    alert(`O resultado ( ${resultado} ) é decimal!`)
    }

</script>
