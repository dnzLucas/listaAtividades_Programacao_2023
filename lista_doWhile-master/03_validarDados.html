<meta charset="UTF-8">
<script>
    /*
    Problema: Validar dados do Usuário
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //Entrada

    let name = prompt("Informe seu nome")
    while(name.length < 3){
        alert("Nome inválido, tente novamente.")
        name = prompt("Informe seu nome")
    }

    let idd = Number(prompt("Informe sua idade."))
    while(idd < 0 || idd > 150){
        alert("Idade inválida, tente novamente.")
        idd = prompt("Informe sua idade.")
    }

    let salario = Number(prompt("Informe seu salário."))
    while(salario < 0 ){
        alert("Salario inválido. Ou você é pobre?")
        salario = prompt("Informe seu salário.")
    }

    let sexo = prompt("Informe seu gênero. (F - Feminino; M - Masculino)").toUpperCase()
    while(sexo != "F" && sexo != "M"){
        alert(sexo+" é um gênero inválido. Alienigena")
        sexo = prompt("Informe seu gênero. (F - Feminino; M - Masculino)")
    }

    let estCivil = prompt("Informe seu estado civíl. (S - Solteiro(a); C - Casado(a); V - Viuvo(a), D - Divorciado(a);) ").toUpperCase()
    while(estCivil != "C" && estCivil != "S" && estCivil != "V" && estCivil != "D"){
        alert(estCivil+" é um estado civil inválido")
        estCivil = prompt("Informe seu estado civíl. (S - Solteiro(a); C - Casado(a); V - Viuvo(a), D - Divorciado(a);) ")
    }
    document.write(`Suas informações:<br>Nome: ${name}<br>Idade: ${idd}<br>Salário: ${salario}<br>Sexo: ${sexo}<br>Estado civil: ${estCivil}`)
    //Saída

</script>
