<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada

    let qtd = Number(prompt("Quantas pessoas irão votar? "))
    let maria = 0
    let joao = 0
    let nulo = 0
    let branco = 0
    
    //Processamento
    let count = 0
    while(count < qtd){
        let voto = Number(prompt("Em quem você irá votar? 1 - Joãozinho; 2 - Mariazinha; 3 - Nulo; 4 - Branco"))
        if(voto==1)
        joao++
        if(voto==2)
        maria++
        if(voto==3)
        nulo++
        if(voto==4)
        branco++

        count++
    }
    if(maria>joao)
    document.write("Mariazinha venceu!<br><br>")
    else if(maria<joao)
    document.write("Joãozinho venceu!<br><br>")
    else
    document.write("Empate!<br><br>")
    
    document.write(`Votos:<br>Maria: ${maria} votos<br>Joãozinho: ${joao} votos<br>Branco: ${(branco * 100) / qtd}% dos votos<br>${(nulo * 100) / qtd}% dos votos`)


    //Saída

</script>
