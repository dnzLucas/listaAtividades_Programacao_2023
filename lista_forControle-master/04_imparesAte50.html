<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    //PROCESSAMENTO

    let impar = []
    
    for (let n = 1 ; n <= 50; n++){
        if (n % 2 == true)
        impar.push(n)
    }

    document.write(`Os números impares são: ${impar.join(", ")}.`)


    //SAÍDA

</script>
