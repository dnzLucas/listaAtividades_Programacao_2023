<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    
    const nqtd = Number(prompt("Quantas notas o aluno obteve? "));
    let soma = 0;

    //PROCESSAMENTO
    
    for (let i = 0; i < nqtd; i++) {
        const nota = Number(prompt("Informe a nota"))
        soma += nota;
    }
    
    alert(`A sua média é de: ${soma / nqtd}`)

    //SAÍDA

</script>
