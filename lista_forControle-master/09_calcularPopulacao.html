<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let pop = 50000;
    
    //PROCESSAMENTO
    
    for (let i = 1; i <= 5; i++) {
        pop *= 1.015
    }

    document.write(`População prevista para daqui à 5 anos: ${Math.round(pop)} habitantes. <br>`)

    for (let i = 1; i <= 10; i++) {
        pop *= 1.015
    }

    document.write(`<br> População prevista para daqui à 10 anos: ${Math.round(pop)} habitantes.`)

    //SAÍDA

</script>
