<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    //PROCESSAMENTO

    let multiplos = []
    soma = 0;

    for (let i = 1; i <= 100; i++) {
        if(i % 3 == 0){
            multiplos.push(i)
            soma += i
        }
    }
    
    document.write(`Os multiplos de 3 são: ${multiplos.join(", ")} <br> O resultado da soma é: ${soma}`)

    //SAÍDA

</script>
