<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    let soma = 0;

    //PROCESSAMENTO

    for (let i = 1; i <= 5 ; i++){
        let num = Number(prompt(`Informe o nº ${i}.`));
        soma += num
    }

    const media = soma / 5

    //SAÍDA

    document.write(`Soma: ${soma}<br>Média: ${media}`)

</script>
