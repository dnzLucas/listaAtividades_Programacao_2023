<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada

    const p = Number(prompt("Informe seu peso: ").replace(",","."))
    const a = Number(prompt("Informe a sua altura: (Em metros)").replace(",","."))

    //Processamento

    function IMC (){
        alert("Seu IMC é "+ (p/a**2))
    }

    IMC()

    //Saída

</script>
