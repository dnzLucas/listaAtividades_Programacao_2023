<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada

    const F = prompt("Insira uma temperatura em Celcius :")
    function temperature(){
        alert(`${F}°C em Fahrenheit fica: ${(9*F+160)/5}°F`)
    }

    //Processamento


    //Saída
    temperature(F)

</script>
