<script>
  /*USANDO SWITCH CASE USANDO SWITCH CASE USANDO SWITCH CASE

    Problema: Realizar compra na Panificadora
    Peça para o usuário informar o que deseja comprar na panificadora e considere a seguinte situação:
    Se informou "(PF)Pão Francês", o programa deverá apresentar a mensagem "Preço do Kg: R$ 5,00."
    Se informou "(BC)Bolo-Cuca", o programa deverá apresentar a mensagem "Preço do pedaço: R$ 15,00."
    Se informou "(SO)Sonho", o programa deverá apresentar a mensagem "Preço da Unidade: R$ 1,50."
    Crie também um default que retornará a mensagem "Opção de compra inválida".

    DICA: Use PF para Pão Francês, BC para Cuca, SO para Sonho.
    */

  //Entrada

  const pedido = prompt(
    "Bem vindo(a)! O que deseja comprar na panificadora? (PF)Pão Francês; (BC)Bolo-Cuca; (SO)Sonho"
  ).toUpperCase();

  //Processamento

  switch (pedido) {
    case "PF":
      alert("Preço do Kg: R$ 5,00.");
      break;

    case "BC":
      alert("Preço do pedaço: R$ 15,00.");
      break;

    case "SO":
      alert("Preço da Unidade: R$ 1,50.");
      break;

    default:
      alert(`Opção de compra inválida.`);
      break;
  }

  //Saída

  /*
Para testar:
Entrada: Produto que deseja comprar (poderá ser PF, BC ou SO)
- Informando PF, a mensagem será "Preço do Kg: R$ 5,00"
- Informando BC, a mensagem será "Preço do Kg: R$ 15,00"
- Informando SO, a mensagem será "Preço do Kg: R$ 1,50"
- Informando qualquer dado diferente de PF, BC ou SO, a mensagem será "Opção de compra inválida"
*/
</script>
