<script>
  /*USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    Problema: Taxa de Juros
    Peça para o usuário informar o preço do computador que deseja comprar. Peça também para ele informar a quantidade de parcelas que deseja financiar.
    Considere que:
    Se a quantidade de parcelas for 1 (apenas uma), não terá diferença no preço.
    Se a quantidade de parcelas for até 6 (inclusive), o juro a ser aplicado será de 3% (3/100) sob o preço do computador.
    Se a quantidade de parcelas for acima de 6, o juro a ser aplicado será de 7% (7/100) sob o preço do computador.
    Apresente o preço final do computador.
    */

  //Entrada

  let preco = Number(
    prompt("Informe o valor do computador que deseja comprar: ")
  );
  const parcelas = Number(prompt("Deseja parcelar em quantas vezes? "));

  //Processamento

  parcelas == 1
    ? (preco = preco)
    : parcelas <= 6
    ? (preco = preco + preco * 0.03)
    : preco > 6
    ? (preco = preco + preco * 0.07)
    : alert("ERRO");

  //Saída
  alert(`O valor final será $${preco.toFixed(2).replace(".", ",")}.`);

  /*
Para testar:
Entradas: Preço do Computador e Número de Parcelas
- Informando 1000 (preço) e 1 (parcelas), o preço será de R$ 1.000,00
- Informando 1000 (preço) e 5 (parcelas), o preço será de R$ R$ 1.030,00
- Informando 1000 (preço) e 10 (parcelas), o preço será de R$ 1.070,00
*/
</script>
