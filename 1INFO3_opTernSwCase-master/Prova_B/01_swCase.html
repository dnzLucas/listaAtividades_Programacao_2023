<meta charset="UTF-8" />
<script>
  /*
    Problema: Curso Matriculado
    Peça para o programa perguntar para o usuário em que curso que está matriculado.
    - Caso o usuário responda TI, o programa apresentará a mensagem "Técnico em Informática".
    - Caso o usuário informe TA, o programa apresentará a mensagem "Técnico em Agropecuária".
    - Caso informe TQ, o programa apresentará a mensagem "Técnico em Química",
    Apresente a mensagem em tela.
    */

  //Entrada

  const curso = prompt(
    "Em que curso você está matriculado(a)? (TQ - Técnico em informática; TA - Técnico em agropecuária; TQ - Técnico em quimica)"
  ).toUpperCase();
  //Processamento

  switch (curso) {
    case "TI":
      alert("Técnico em informática. ");
      break;

    case "TA":
      alert("Técnico em agropecuária. ");

    case "TQ":
      alert("Técnico em quimica");

    default:
      alert("ERRO");
      break;
  }

  //Saída

  /*
    Para testar:
    Entrada: Curso Matriculado (poderá ser TI, TA ou TQ)
    - Informando TI, a mensagem deverá ser "Técnico em Informática"
    - Informando TA, a mensagem deverá ser "Técnioc em Agropecuária"
    - Informando TQ, a mensagem deverá ser "Técnico em Química"
    */
</script>
