<script>
  /*USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    Problema: Taxa de Juros
    Peça para o usuário informar o preço do celular que deseja comprar. Peça também para ele informar em quantos meses deseja pagar o celular.
    Considere que:
    - Se deseja pagar em apenas 1 (um) mês, não terá acréscimo algum.
    - Se deseja pagar em até 5 meses, terá um acréscimo de 8% no preço do celular.
    - Se deseja pagar em mais de 5 meses, terá um acréscimo de 12% no preço do celular.
    Apresente o preço final do celular.
    */

  //Entrada

  let preco = Number(prompt("Informe o valor do celular que deseja comprar: "));
  const parcelas = Number(prompt("Deseja parcelar em quantas vezes? "));

  //Processamento

  parcelas == 1
    ? (preco = preco)
    : parcelas <= 5
    ? (preco = preco + preco * 0.08)
    : preco > 5
    ? (preco = preco + preco * 0.12)
    : alert("ERRO");

  //Saída
  alert(`O valor final será $${preco.toFixed(2).replace(".", ",")}.`);

  /*
Para testar:
Entradas: Preço do Celular e Número de Parcelas
- Informando 1000 (preço) e 1 (parcelas), o preço será de R$ 1.000,00
- Informando 1000 (preço) e 3 (parcelas), o preço será de R$ R$ 1.080,00
- Informando 1000 (preço) e 10 (parcelas), o preço será de R$ 1.120,00
*/
</script>
